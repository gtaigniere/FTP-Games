<h1>{{ title }}</h1>

<div class="form-card">

  <form [formGroup]="registerForm">

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" type="text" formControlName="username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="pwdConfirm">Confirmez le mot de passe</label>
      <input id="pwdConfirm" type="password" formControlName="pwdConfirm">
    </div>

    <div class="action-buttons">
      <button type="submit" class="btn btn-primary" (click)="onRegisterForm()" [disabled]="registerForm.invalid">Enregistrer</button>
    </div>

  </form>

</div>
